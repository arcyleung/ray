applications:
  - name: standard_sequential_app
    route_prefix: /standard_sequential_app
    import_path: ray.serve.tests.sequential_performance_load_test_demo:standard_app
    deployments:
      - name: standard_model1
        autoscaling_config:
          min_replicas: 1
          max_replicas: 10
          upscale_delay_s: 1
          downscale_delay_s: 4
          metrics_interval_s: 0.5
          look_back_period_s: 2
          target_ongoing_requests: 5
        ray_actor_options:
          num_cpus: 0.01
      - name: standard_model2
        autoscaling_config:
          min_replicas: 1
          max_replicas: 10
          upscale_delay_s: 1
          downscale_delay_s: 4
          metrics_interval_s: 0.5
          look_back_period_s: 2
          target_ongoing_requests: 5
        ray_actor_options:
          num_cpus: 0.01
      - name: standard_model3
        autoscaling_config:
          min_replicas: 1
          max_replicas: 10
          upscale_delay_s: 1
          downscale_delay_s: 4
          metrics_interval_s: 0.5
